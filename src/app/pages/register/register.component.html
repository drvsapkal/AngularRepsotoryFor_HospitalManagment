<div class="parent-wrapper">
  <input type="radio" id="registerForm" name="formToggle" checked>
  <div class="wrapper" id="registerFormContent">
    <form action="#">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="checkbox1">
        <label><input type="checkbox" required>I agree to terms & conditions</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="link">
        <p>Already have an account? <label for="loginForm">Login</label></p>
      </div>
    </form>
  </div>
</div>
