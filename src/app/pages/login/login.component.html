<div class="parent-wrapper">
  <input type="radio" id="loginForm" name="formToggle" checked>
  <input type="radio" id="registerForm" name="formToggle">
  <input type="radio" id="forgotForm" name="formToggle">

  <div class="wrapper" id="loginFormContent">
    <form action="#">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" [(ngModel)]="loginObj.userName" name="userName" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="loginObj.passWord" name="passWord" placeholder="Password" required>
      </div>
      <div class="checkbox1">
        <label><input type="checkbox">Remember Me</label>
        <label for="forgotForm">Forgot Password</label>
      </div>
      <button type="button" class="btn" (click)="onLogin()">Login</button>
      <div class="link">
        <p>Don't have an account? <label for="registerForm">Register</label></p>
      </div>
    </form>
  </div>

  <div class="wrapperRegistration" id="registerFormContent">
    <form action="#">
      <h1>Doctor Registeration Form</h1>
      <div class="input-box">
        <input type="text"  [(ngModel)]="loginObj.name" name="name" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input type="email"  [(ngModel)]="loginObj.userName" name="userName" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password"  [(ngModel)]="loginObj.passWord" name="passWord" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="text"  [(ngModel)]="loginObj.cell_no" name="cell_no" placeholder="Mobile Number" required>
      </div>
      <div class="input-box">
        <input type="text"  [(ngModel)]="loginObj.gender" name="gender" placeholder="Gender" required>
      </div>
      <div class="input-box">
        <input type="text" [(ngModel)]="loginObj.sector" name="sector" placeholder="Sector" required>
      </div>
      <div class="input-box">
        <input type="text" [(ngModel)]="loginObj.address" name="address" placeholder="City" required>
      </div>
      <div class="checkbox1">
        <label><input type="checkbox" required>I agree to terms & conditions</label>
      </div>
      <button type="button" class="btn" (click)="doRegistration()">Register</button>
      <div class="link">
        <p>Already have an account? <label for="loginForm">Login</label></p>
      </div>
    </form>
  </div>

  <div class="wrapper" id="forgotFormContent">
    <!-- <form action="#"> -->
    <h1>Reset your password</h1>
    <div class="input-box">
      <input type="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <button type="submit" class="btn">Send Request</button>
      <div class="link">
        <p>Don't have an account? <label for="registerForm">Register</label></p>
      </div>
      <!-- </form> -->
    </div>

  </div>
